<h4>Single toggle</h4>
<pre class="card card-block card-header">{{singleModel}}</pre>
<bs-btn-checkbox class="btn btn-primary"
        [(ngModel)]="singleModel"
        trueValue="0" falseValue="1">
  Single Toggle
</bs-btn-checkbox>
<h4>Checkbox</h4>
<pre class="card card-block card-header">
  Left: {{checkModel['left']}},
  Middle: {{checkModel['middle']}},
  Right: {{checkModel['right']}}
</pre>
<div class="btn-group">
  <bs-btn-checkbox class="btn btn-primary" [(ngModel)]="checkModel['left']" >Left</bs-btn-checkbox>
  <bs-btn-checkbox class="btn btn-primary" [(ngModel)]="checkModel['middle']">Middle</bs-btn-checkbox>
  <bs-btn-checkbox class="btn btn-primary" [(ngModel)]="checkModel['right']" >Right</bs-btn-checkbox>
</div>
<h4>Radio &amp; Uncheckable Radio</h4>
<pre class="card card-block card-header">{{radioModel}}</pre>
<div class="btn-group">
  <bs-btn-radio class="btn btn-primary" [(ngModel)]="radioModel" option="Left">Left</bs-btn-radio>
  <bs-btn-radio class="btn btn-primary" [(ngModel)]="radioModel" option="Middle">Middle</bs-btn-radio>
  <bs-btn-radio class="btn btn-primary" [(ngModel)]="radioModel" option="Right">Right</bs-btn-radio>
</div>
<div class="btn-group">
  <bs-btn-radio class="btn btn-success" [(ngModel)]="radioModel" option="Left" [uncheckable]="false">Left</bs-btn-radio>
  <bs-btn-radio class="btn btn-success" [(ngModel)]="radioModel" option="Middle" [uncheckable]="false">Middle</bs-btn-radio>
  <bs-btn-radio class="btn btn-success" [(ngModel)]="radioModel" option="Right" [uncheckable]="false">Right</bs-btn-radio>
</div>
